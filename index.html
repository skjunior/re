<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Reservas de Salas</title>
    <link rel="stylesheet" href="stylo.css" />
  </head>
  <body>
    <h1>Reservas de Salas</h1>

    <!-- Formulário para fazer uma reserva -->
    <h2>Faça sua Reserva:</h2>
    <form id="reserva-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="sala">Sala:</label>
      <select id="sala" required>
        <option value="sala 1">Sala 1</option>
        <option value="sala 2">Sala 2</option>
        <option value="sala 3">Sala 3</option> 
        <option value="sala 4">Sala 4</option> 
        <option value="sala 5">Sala 5</option>     
      </select>

      <label for="data">Data:</label>
      <input type="date" id="data" required />

      <button type="submit">Reservar Sala</button>
    </form>

    <!-- Lista de reservas -->
    <h2>Lista de Reservas:</h2>
    <ul id="lista-reservas">
      <!-- As reservas serão preenchidas dinamicamente com JavaScript -->
    </ul>

    <script src="app.js"></script>
  </body>
</html>
